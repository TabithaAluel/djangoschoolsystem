            <th>Name</th>
            
            <th>Course duration</th>
            <th>date enrolled</th>
            <th>course code</th>
            <th>Description</th>
            <th>Update</th>
            <th>Edit</th>
        </tr>

        {% for courses in course %}
       
        <tr>
        <td>{{ courses.name }}</td>
        <td>{{ courses.course_duration }}</td>
        <td>{{ courses.date_enrolled }}</td>
        <td>{{ courses.course_code }}</td>
        <td>{{ courses.description }}</td>
        <td><a href="{% url 'course_profile' id=courses.id%}" id="prof">profile</a></td>
        <td><a href="{% url 'edit_course' id=courses.id%}" id="edit">Edit</a></td>
      
    </tr>
    {% endfor %}
    </table>
    <style>
        #prof{
            color: navy;
        }
    .tab{
        padding: 20px;
    }
    </style>
    
</body>
